<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Bo OK!</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&family=Noto+Sans+TC&display=swap">
		
		<link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename="css/font-awesome.min.css") }}">
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/56eb0c9dae.js" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<script src="{{ url_for('static', filename='js/functions.js')}}"></script>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</head>
	<body>
		{% include 'header.html' %}
		<section id="intro">
			<div class="jumbotron">
				<div class="container">
					<div class="row">
						<div class="col-md-6 offset-md-3 text-center">
							<h1>隨意查查，什麼都行。</h1>
							<form action="{{ url_for('show') }}" method="GET" onsubmit="return search_empty();">
								<div class="input-group">
								<input type="text" name="book_name" class="form-control form-control-lg search-field" id="book_name" placeholder="搜尋書籍" />
								<span class="input-group-append">
									<button type="submit" class="btn btn-outline-secondary border-left-0 search-btn">
										<i class="fa fa-search"></i>
									</button>
								</span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="latest">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h3>最新書籍</h3>
					</div>
				</div>
				{% for datas in sdatas %}
				<div class="row">
					{% for data in datas %}
					<div class="col-md-4">
						<div class="outer">
							<a href="{{ data.link }}">
								<div class="upper">
									<img class="" src="{{ data.img }}">
									<div class="inner-text">
										<a href="{{ data.link }}"><span>🚚</span></a>
										<h4>NTD: {{ data.price }}</h4>
									</div>
								</div>
								<div class="lower">
									<h3>{{ data.name }}</h3>
									<span><i class="fas fa-user"></i>{{ data.writter }}</span>
								</div>
							</a>
						</div>
					</div>
					{% endfor %}
				</div>
				{% endfor %}
			</div>
		</section>

		<section id="email" class="email">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 text-center">
						<h3>訂閱，獲得第一手消息。</h3>
					</div>
				</div>
				<div class="row">
					<form action="{{ url_for('register') }}" method="POST" style="width: 100%;">
						<div class="col-md-8 offset-md-2">
							<div class="input-group input-group-lg">
							<input type="email" name="email" class="form-control" id="email" placeholder="Email" />
								<span class="input-group-append">
								<button type="submit" class="btn btn-outline-secondary border-left-0">
									<i class="fa fa fa-envelope"></i>
								</button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	{% include 'footer.html' %}
	</body>
<html>
